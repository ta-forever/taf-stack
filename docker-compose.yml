    networks:
      faf:
        aliases:
          - "faf-node-exporter"
    logging:
      driver: "json-file"
      options:
        max-size: "${DEFAULT_LOG_SIZE}"
        max-file: "${DEFAULT_LOG_FILES}"

  # Collects docker status for prometheus
  faf-cadvisor:
    image: google/cadvisor:latest
    container_name: faf-cadvisor
    restart: unless-stopped
    networks:
      faf:
        aliases:
          - "faf-cadvisor"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    expose:
      - "8080"
    logging:
      driver: "json-file"
      options:
        max-size: "${DEFAULT_LOG_SIZE}"
        max-file: "${DEFAULT_LOG_FILES}"


